<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Transaction Manager</h1>
    </header>
    <main>
        <section id="transaction-form">
            <h2>Add or Update a Transaction</h2>
            <form id="add-transaction">
                <input type="hidden" id="transaction-id"> <!-- Hidden field for transaction ID -->
                <label for="transaction-date">Date:</label>
                <input type="date" id="transaction-date" name="transaction-date" required>
                
                <label for="transaction-description">Description:</label>
                <input type="text" id="transaction-description" name="transaction-description" required>
                
                <label for="transaction-amount">Amount:</label>
                <input type="number" id="transaction-amount" name="transaction-amount" required>
                
                <button type="submit" id="submit_button">Add Transaction</button>
            </form>
        </section>
        
        <section id="transaction-list">
            <h2>Transaction History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date |</th>
                        <th>Description |</th>
                        <th>Amount |</th>
                        <th>Actions</th> <!-- Column for action buttons -->
                    </tr>
                </thead>
                <tbody id="body_transactions">
                    <!-- Transaction items will go here -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
